{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">Agregar Producto</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Nombre del Producto</label>
      <input type="text" name="nombre_producto" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Categoría</label>
      <input type="text" name="categoria" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Precio Unitario</label>
      <input type="number" step="0.01" name="precio_unitario" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Stock Actual</label>
      <input type="number" name="stock_actual" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Fecha de Fabricación</label>
      <input type="date" name="fecha_fabricacion" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Fecha de Vencimiento</label>
      <input type="date" name="fecha_vencimiento" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'ver_producto' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
